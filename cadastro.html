<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>

    <!-- Adicionando o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Cadastro de Aluno
                </div>
                <div class="card-body">
                    <!-- Formulário de Cadastro -->
                    <form id="cadastro-form">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required>
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" id="idade" name="idade" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela para exibir os dados -->
    <div class="row mt-5">
        <div class="col-md-8">
            <h2>Lista de Alunos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="alunos-table">
                    <!-- Os dados dos alunos serão exibidos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Adicionando o JavaScript do jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function() {
        const cadastroForm = document.getElementById('cadastro-form');
        const alunosTable = document.getElementById('alunos-table');

        // Adicionando um ouvinte de evento para o envio do formulário de cadastro
        cadastroForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtendo os valores do formulário
            const nome = cadastroForm.elements.nome.value;
            const endereco = cadastroForm.elements.endereco.value;
            const idade = cadastroForm.elements.idade.value;

            // Adicionando os dados à tabela
            const newRow = `<tr><td>${nome}</td><td>${endereco}</td><td>${idade}</td></tr>`;
            alunosTable.insertAdjacentHTML('beforeend', newRow);

            // Limpando os campos do formulário
            cadastroForm.reset();
        });
    });
</script>

</body>
</html>
