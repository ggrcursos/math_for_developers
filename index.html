<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Adicionando o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <!-- Formulário de Login -->
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adicionando o JavaScript -->
<script>
    // Obtendo o formulário de login pelo ID
    const loginForm = document.getElementById('login-form');

    // Definindo as credenciais válidas (apenas para teste)
    const validUsername = 'root';
    const validPassword = '123';

    // Adicionando um ouvinte de evento para o envio do formulário
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        // Obtendo os valores digitados nos campos de usuário e senha
        const usernameInput = loginForm.elements.username.value;
        const passwordInput = loginForm.elements.password.value;

        // Verificando as credenciais
        if (usernameInput === validUsername && passwordInput === validPassword) {
            // Redirecionando para a tela de cadastro após o login bem-sucedido
            window.location.href = 'cadastro.html';
        } else {
            alert('Credenciais inválidas. Tente novamente.');
        }
    });
</script>

</body>
</html>
